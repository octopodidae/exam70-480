<!DOCTYPE html>

<head>

	<title>Loop</title>
</head>
<body>

	<div>
		<p id="desc">Description : </p>
	</div>
	
	
	<script>
	
	var desc = document.getElementById("desc");
	var obj = {
		pseudo: "Bob",
		age: 28,
		job: "dev",
		fiends: ["Steeve", "LÃ©on", "Zak"]
	};

	console.log(obj["pseudo"]);

	for (var key in obj) {
		var p = document.createElement("p")
		p.textContent = "obj[" + key + "] = " + obj[key];

</body>
</html>
