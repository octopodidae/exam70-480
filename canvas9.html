<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
		#mon_canvas {
			border: 1px solid black;
		}
		h1 {
			background-color: purple;
			border-radius: 15px;
			box-shadow: 5px 5px 30px darkblue; /* offset-x | offset-y | blur-radius | color */
			color: white; 
			text-indent: 20px;
			font-variant: small-caps;
		}
	</style>
</head>
<body>
	<h1>Textes</h1>
	
	<canvas id="mon_canvas"></canvas>

	
	<script>

		var c = document.getElementById("mon_canvas");
		c.width = 350;
		c.height = 350;
		var ctx = c.getContext("2d");

		/*ctx.fillStyle = "orange";
		ctx.fillText("Hello kiwi avec fill !", 50, 50);

		ctx.strokeStyle = "orange";
		ctx.strokeText("Hello kiwi avec stroke!", 50, 150);*/

		var text = "HelloKiwi!";
		ctx.font = "30pt Verdana";
		ctx.textAlign = "left";
		ctx.textBaseline = "top";
		ctx.shadowOffsetX = 2;
		ctx.shadowOffsetY = 2;
		ctx.shadowBlur = 5;
		ctx.shadowColor = 'orange';
		var textPxLength = ctx.measureText(text);
		ctx.fillStyle = "darkgreen";
		ctx.fillText(text,25,50);
		ctx.fillStyle = "darkorange";
		//ctx.fillText("width : " + Math.round(textPxLength.width)+ "px", 25, 100);

		function drawRect1() {
			//alert("1000 ms")
			ctx.fillStyle = 'rgba(252, 194, 0, 0.3)';
			ctx.fillRect(160,50,150,50);
		}
		function drawRect2() {
			//alert("1500 ms")
			ctx.fillStyle = 'rgba(118, 174, 42, 0.4)';
			ctx.fillRect(280,80,50,50);
		}

		function drawRect3() {
			ctx.globalAlpha = 0.5; // 50% opacité pour tous les tracés futurs
			ctx.fillRect(0,0,100,100);
			ctx.fillStyle = "blue";
			ctx.fillRect(50,50,100,100);
			ctx.fillStyle = "pink";
			ctx.fillRect(100,100,100,100);
			ctx.fillStyle = "green";
			ctx.fillRect(150,150,100,100);
			ctx.fillStyle = "gold";
			ctx.fillRect(200,200,100,100);
			ctx.fillStyle = "red";
			ctx.fillRect(250,250,100,100);
		}

		window.setTimeout(drawRect1, 1000);		
		window.setTimeout(drawRect2, 2000);
		window.setTimeout(drawRect3, 3000);



		


	</script>
</body>
</html>
