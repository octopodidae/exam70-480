<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
		#mon_canvas {
			border: 1px solid black;
		}
		h1 {
			background-color: purple;
			border-radius: 15px;
			box-shadow: 5px 5px 30px darkblue; /* offset-x | offset-y | blur-radius | color */
			color: white; 
			text-indent: 20px;
			font-variant: small-caps;
		}
	</style>
</head>
<body>
	<h1>Formes, carrés et rectangles</h1>
	<canvas id="mon_canvas" width="350" height="350">
		 <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
	</canvas>
	
	<script>

		// Le point de référence (0,0) est situé en haut à gauche

		
		var c = document.getElementById("mon_canvas");
		var ctx = c.getContext("2d");

		/* fillRect(startx, starty, largeur, hauteur) */

		// Fond 
		ctx.fillStyle = "olivedrab";
		ctx.fillRect(50,50,250,250);

		// Bouche
		ctx.fillStyle = "pink";
		ctx.fillRect(100,200,150,50);

		// Yeux
		ctx.fillStyle = "powderblue";
		ctx.fillRect(100, 100, 50, 50);
		ctx.fillRect(200, 100, 50, 50);


	</script>
</body>
</html>
