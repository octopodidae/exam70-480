<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>


<script>

    var uneDate = prompt("Veuillez entrer une date au format aaaa/mm/jj ");

    var myRegEx = /\d{4}-\d{2}-\d{2}/;




    if (myRegEx.test(uneDate)) {
        alert("Date valide");
     } else {
        alert("Date Invalide");
    }

</script>
