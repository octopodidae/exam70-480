<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeError </title>
</head>
<body>

<script>

    var num = 1;

    try {
        num.toUpperCase(); // You cannot convert a number to upper case
    } catch (e) {
        document.write(e.name)
    }

    // A TypeError is thrown if you use a value that is outside the range of expected types
</script>
</body>
</html>
