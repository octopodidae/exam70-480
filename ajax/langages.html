<html>

	<body class="col-md-12">
		<p><span></span></p>
		<h1>jQuery.ajax()</h1>
		<a href="#" class="btn btn-primary" id="retrieve-resources" onclick="example();">Retrieve List</a>
			
	<script>
		
	function example()
	{
	    var response = "";
	    var form_data = {
	        username: "bl√©",
	        password: "p@ssw0rd"
	    };

	    $.ajax({
	        url: "./langages.json", 
	        type: "POST", 
	        data: form_data,/**/
	        success: function(response)
	        {
	            console.log(response);
	            
		    	//var json_obj = JSON.parse(response);//parse JSON

		    	console.log(typeof response);
	            
	            var output="<ul>";
	            for (var i in response) 
	            {
	                output+="<li>" + response[i].Language + ",  " + response[i].ID + "</li>";
	            }
	            output+="</ul>";
	            
	            $('span').html(output);/**/
	        },
	        error: function(e) {
	        	 $('span').text("Erreur : " + e.statusText);
	        },
	        dataType: "json"//set to JSON    
	    })    
	}





	</script> <!---->
	</body>
