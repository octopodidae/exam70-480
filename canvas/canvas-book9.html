<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CanvasGradient object</title>
	<style>
		#drawingSurface {
			border: 1px solid grey;
		}
	</style>
</head>
<body>
	<canvas id="drawingSurface" width="600" height="400">
		Your browser does not support HTML5
	</canvas>
	<script>
		
		// top-left corner : (0,0)
		// bottom-left : (0,400)
		// bottom-right : (600,400)
		// top-right : (600,0)

		window.onload = function () {

			var c = document.getElementById("drawingSurface"); // get a reference to the canvas element
			var ctx = c.getContext("2d"); // 2d context // Now, <canvas> supports only a 2d context

			ctx.lineWidth = 10;
			ctx.strokeStyle = "black";
			ctx.rect(150,150,250,175);

			var myGradient = ctx.createRadialGradient(200,200,5,250,250,100); // createRadialGradient( x0, y0, r0 , x1 , y1, r1 )
			myGradient.addColorStop(0, "red");
			myGradient.addColorStop(.5, "orange");
			myGradient.addColorStop(1, "blue");

			ctx.fillStyle = myGradient;
			//ctx.fillRect(0,0,c.width,c.height);
			ctx.fill();
			ctx.stroke();


			/* 
		
				1. Create CanvasGradient object avec createRadialGradient( x0, y0, r0 , x1 , y1, r1 )
				2. Add stops -> méthode addColorStop(p, color) appelée depuis l'object CanvasGradient (le premier paramètre est la position de la couleur dans le dégradé, entre 0 (départ) et (fin)).
				3. Création de la forme : ctx.rect(0,0,c.width,c.height);
				4. Remplissage de la forme  ctx.fillStyle = myGradient; ctx.fill();

			*/
		}
	</script>
</body>
</html>
