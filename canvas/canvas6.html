<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
		#mon_canvas {
			border: 1px solid black;
		}
		h1 {
			background-color: purple;
			border-radius: 15px;
			box-shadow: 5px 5px 30px darkblue; /* offset-x | offset-y | blur-radius | color */
			color: white; 
			text-indent: 20px;
			font-variant: small-caps;
		}
	</style>
</head>
<body>
	<h1>Courbes de bézier et courbes quadratiques</h1>
	
	<canvas id="mon_canvas" width="350" height="350"></canvas>

	
	<script>

		var c = document.getElementById("mon_canvas");
		var ctx = c.getContext("2d");

		/*
		Courbes de Bézier
		permettent de définir deux points d'inflection (cp1x, cp1y) et (cp2x, cp2y) pour changer de direction durant le tracé du même segment de courbe jusqu'au point de destination (destx, desty).
		*/
		// bezierCurveTo( cp1x, cp1y, cp2x, cp2y, destx, desty )

		ctx.beginPath();
		ctx.lineWidth = "3";
		ctx.strokeStyle = "red";
		ctx.moveTo(50,50);
		ctx.bezierCurveTo(300,100,100,300,300,300);
		ctx.stroke();

		/*
		Courbes quadratiques
		La courbe quadratique nécessite un point de contrôle en moins
		Elle tracera une courbe à partir du point courant (défini par les précédents tracés, moveTo, lineTo, arc, etc...) jusqu'au point de destination (destx, desty) en étirant vers le point de contrôle (cpx, cpy).
		quadraticCurveTo( cp1x, cp1y, destx, desty )
		*/

		ctx.beginPath();
		ctx.lineWidth= "3";
		ctx.strokeStyle = "green";
		ctx.moveTo(50,50);
		ctx.quadraticCurveTo(300,100,300,300);
		ctx.stroke();



		


	</script>
</body>
</html>
