<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
		#mon_canvas {
			border: 1px solid black;
		}
		h1 {
			background-color: purple;
			border-radius: 15px;
			box-shadow: 5px 5px 30px darkblue; /* offset-x | offset-y | blur-radius | color */
			color: white; 
			text-indent: 20px;
			font-variant: small-caps;
		}
	</style>
</head>
<body>
	<h1>Images</h1>
	
	<canvas id="mon_canvas"></canvas>

	
	<script>

		var c = document.getElementById("mon_canvas");
		c.height = 400;
		c.width = 400;
		var ctx = c.getContext("2d");

		var image = new Image();
		image.src = "zozor.jpg";

		image.onload = function() {
			// Cette fonction est appelée lorsque l'image a été chargée
			// ctx.drawImage(this,50,50); // this fait référence à l'objet courant (=image)
			var motif = ctx.createPattern( this, "repeat-y");
			ctx.fillStyle = motif;
			ctx.fillRect(50,50,250,250);
		}


		


	</script>
</body>
</html>
