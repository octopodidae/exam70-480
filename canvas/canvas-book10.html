<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fill pattern</title>
	<style>
		#drawingSurface {
			border: 1px solid grey;
		}
	</style>
</head>
<body>
	<canvas id="drawingSurface" width="600" height="400">
		Your browser does not support HTML5
	</canvas>
	<script>
		
		// top-left corner : (0,0)
		// bottom-left : (0,400)
		// bottom-right : (600,400)
		// top-right : (600,0)

			var c = document.getElementById("drawingSurface"); // get a reference to the canvas element
			var ctx = c.getContext("2d"); // 2d context // Now, <canvas> supports only a 2d context

			ctx.lineWidth = 3;
			ctx.strokeStyle = "black";

			var image = new Image(); 

			image.src = 'texture.jpg';
			image.onload = function(){ 
				var motif = ctx.createPattern( this, 'repeat' );
				ctx.fillStyle = motif;
				ctx.rect( 50, 50, 500, 300 );
				ctx.fill();
				ctx.stroke();
			};

			/*
			You need to assign an event handler to the
			onload event of the Image object to ensure that you draw the pattern only after the image
			loads. Otherwise, the code could run before the picture is rendered, and the pattern wonâ€™t
			display.
			*/

	
	</script>
</body>
</html>
