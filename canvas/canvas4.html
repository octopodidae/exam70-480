<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
		#mon_canvas {
			border: 1px solid black;
		}
		h1 {
			background-color: purple;
			border-radius: 15px;
			box-shadow: 5px 5px 30px darkblue; /* offset-x | offset-y | blur-radius | color */
			color: white; 
			text-indent: 20px;
			font-variant: small-caps;
		}
	</style>
</head>
<body>
	<h1>Formes</h1>
	<h2>Effacer une portion de surface</h2>
	<canvas id="mon_canvas" width="350" height="350"></canvas>

	
	<script>

		var c = document.getElementById("mon_canvas");
		var ctx = c.getContext("2d");

		// clearRect(startx, starty, largeur, hauteur)

		// Fond 
		ctx.fillStyle = "olivedrab";
		ctx.fillRect(50,50,250,250);

		ctx.clearRect(100,200,150,50);


	</script>
</body>
</html>
