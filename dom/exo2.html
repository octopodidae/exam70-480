<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exo2</title>
</head>
<body>
<div id="output">

    <table>
        <thead>
        <tr>
            <th scope="col">Navigateurs</th>
            <th scope="col">Développeurs</th>
            <th scope="col">Parts de marché</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Internet Explorer</th>
            <td>Microsoft</td>
            <td>33,8%</td>
        </tr>
        <tr>
            <th scope="row">Chrome</th>
            <td>Google</td>
            <td>24,4%</td>
        </tr>
        <tr>
            <th scope="row">Safari</th>
            <td>Apple</td>
            <td>11,8%</td>
        </tr>
        </tbody>
    </table>


</div>
<script>

    var myTab = document.querySelector("tbody");
    var newRow = document.createElement("tr");
    newRow.id = "firefox";


    var cellsTxt = [
        document.createTextNode("Firefox"),
        document.createTextNode("Mozilla"),
        document.createTextNode("27,8%")
    ];
    var ie = myTab.firstElementChild;
    var chrome = ie.nextElementSibling;


    for (var i=0, l=cellsTxt.length; i<l; i++) {
        console.log(cellsTxt[i]);
    }

    for (var i=0, l=cellsTxt.length; i<l; i++) {
        console.log(typeof cellsTxt[i]);
    }

    for (var i=0, l=cellsTxt.length; i<l; i++) {
        console.log(cellsTxt[i].nodeType); // 3
    }

    for (var i=0, l=cellsTxt.length; i<l; i++) {
        console.log(cellsTxt[i].nodeName); // #text
    }

    myTab.insertBefore(newRow, chrome);

    var firefox = document.getElementById("firefox");

    var th = document.createElement("th");
    firefox.appendChild(th);
    var td1 = document.createElement("td");
    var td2 = document.createElement("td");
    firefox.appendChild(td1);
    firefox.appendChild(td2);

    firefox.firstChild.appendChild(cellsTxt[0]);
    firefox.lastChild.appendChild(cellsTxt[2]);
    "27,8%";
    firefox.lastChild.previousElementSibling.appendChild(cellsTxt[1]);
    "Mozilla";

    console.log("firefox.nodeName : " + firefox.nodeName
        + " - firefox.nodeType : "  + firefox.nodeType); // firefox.nodeName : TR - firefox.nodeType : 1




</script>
</body>
</html>
