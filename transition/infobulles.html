<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Transitions</title>
	<style>
		* {padding:0; margin:0; border:0;}

		ul {
			font:.75em "lucida grande", arial, sans-serif;
			overflow:auto;
			width:570px;
			padding:0 0 30px 30px;
			margin:30px auto;
			background:#eee;
			list-style:none;
		}

		li {
			width:160px;
			height:160px;
			overflow:hidden;
			float:left;
			margin:30px 30px 0 0;
		}

		p {
			height:40px;
			padding:0 10px;
			opacity:.8;
			color:#fff;
			background:#000;
			-webkit-transition: margin-top .2s ease-out;
			-moz-transition: margin-top .2s ease-out;
			transition: margin-top .2s ease-out;
		}

		li:hover p {
			margin-top:-40px;
		}

		strong {
			display:block;
			padding-top:3px;
			font-weight:700;
		}


	</style>
</head>
<body>
