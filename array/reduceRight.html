<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reduceRight()</title>
</head>
<body>

<script>

    var numbers = [65, 44, 12, 4];

    function getSum(total, num) {
        return total + num;
    }

    var sum = numbers.reduceRight(getSum);


    console.log(sum); // affiche 125

    // The reduceRight() method reduces the array to a single value.

    // The reduceRight() method executes a provided function for each value of the array (from right-to-left).

    // The return value of the function is stored in an accumulator (result/total).
</script>
</body>
</html>
