<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift & Unshift</title>
</head>
<body>

<script>
    // QUEUE
    // The shift and unshift methods provide queue functionality (la queue) // au début

    //The shift and unshift methods
    // work in the exact opposite way from the pop and push methods.
    // The shift method removes and returns the first element of the array, whereas the
    // unshift method inserts new elements at the beginning of the array. The following code

    // unshift renvoie la nouvelle longueur du tableau
    // shift renvoie le type et la valeur de l'élément supprimé




    var sports = new Array();
    sports.unshift('soccer', 'basketball', 'hockey');
    sports.unshift('football');
    var nextSport = sports.shift();


</script>
</body>
</html>
