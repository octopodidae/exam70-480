<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Method</title>
</head>
<body>

<script>
    //***************************** REVERSE METHOD *****************************//
    // The reverse method reverses the sequence of all elements in the array
    // affect the Array object directly


    var sports = new Array('soccer', 'basketball', 'hockey', 'football', 'cricket', 'rugby',
        'tennis', 'badminton');

    console.log("Tableau initial");
    console.log(sports);

    sports.reverse();

    console.log("Tableau apres reverse");
    console.log(sports);

</script>
</body>
</html>
