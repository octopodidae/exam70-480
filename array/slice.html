<script>
    //***************************** SLICE METHOD *****************************//
                                 // return a new Array //
                                 // EXTRACTION  //
    //extraire une partie d'un tableau




    var sports = new Array('soccer', 'basketball', 'hockey', 'football', 'cricket', 'rugby',
        'tennis', 'badminton');

    console.log( "tableau sports avant slice : " + sports);

    var someSports = sports.slice(1,2);

    console.log( "tableau someSports : " + someSports); // Display basketball
    console.log( "tableau sports apres slice : " + sports);


    /*
    The slice method takes two parameters:
    the indexes where the slice operation should begin and end.
    The ending index isnâ€™t included in the slice.
    All copied elements are returned as an array from the slice method.
    */

</script>
