<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Method</title>
</head>
<body>
<script>

    //******************* JOIN METHOD *******************//
    /*
    The join method joins all the elements in an array
    into a single string separated by a specified string separator
    */
    var myTab = ["bleu", "vert", "rouge", "orange", "jaune"];
    var myString = myTab.join(":::");

    /*
    The join method accepts a string as a parameter,
    which is the string used as a delimiter to separate the values in the array.
    The result is a string of all the elements separated by the string
    passed into the join method.
    */

</script>
</body>
</html>
