<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop and Push</title>
</head>
<body>

<script>

    // STACK
    // The pop and push methods provide stack functionality (la pile)
    // A la fin
    // The push method appends the specified items to the end of the array.
    // The pop method removes the last item from the array


    // affect the Array object directly

    // You can use the pop and push methods in any context to add and remove items from the
    // end of an array.


        var sports = new Array("tennis");
    console.log("tableau sports initial : " + sports);



    sports.push('soccer', 'basketball', 'hockey');
    console.log("tableau sports apres push : " + sports);

    var nextSport = sports.pop();
    console.log("tableau sports apres pop : " + sports);

    console.log("tableau nextSport : " + nextSport);



</script>
</body>
</html>
