<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while loop</title>
</head>
<body>

<script>

    var i = 0;

    while (i < 100){
        document.write(i + " ");
        i++;
    }


    // The while loop lets you run a code block
    // until some condition evaluates to false

    //While the expression is true, the while loop continues to run.

    /*
    the code inside the while loop must be able
    to set the expression to false as appropriate;
    otherwise, the loop will be an endless loop
     */
</script>
</body>
</html>
