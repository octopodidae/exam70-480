<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for loop</title>
</head>
<body>

<script>

    for (var i = 1; i < 100; i*=2) {
        document.write("<br />" + i + " " );

        // affiche
        /*
            1
            2
            4
            8
            16
            32
            64

         */
    }

    var alphabet = 'abcdefghijklmnopqrstuvwxyz';

    var len = alphabet.length;
    for (var i = 0; i < len; i++) {
        document.write("<br />" + alphabet[i] + " " );
    }


</script>
</body>
</html>
