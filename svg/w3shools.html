    <circle cx="225" cy="150" r="60" fill="greenyellow" fill-opacity="0.8">
     <animateTransform attributeType="xml"
		      attributeName="transform"
		      type="rotate"
		      from="0 20 20"
		      to="90 20 20"
		      dur="3s"
		      repeatCount="indefinite"/>
	</animateTransform>
	</circle>
    <circle cx="240" cy="150" r="60" fill="magenta" fill-opacity="0.8">
     <animateTransform attributeType="xml"
		      attributeName="transform"
		      type="rotate"
		      from="0 20 20"
		      to="180 20 20"
		      dur="5s"
		      repeatCount="indefinite"/>
	</circle>
    <circle cx="255" cy="150" r="60" fill-opacity="0.8">
     <animateTransform attributeType="xml"
		      attributeName="transform"
		      type="rotate"
		      from="0 20 20"
		      to="270 80 80"
		      dur="6s"
		      repeatCount="indefinite"/>
	</circle>
    <circle cx="270" cy="150" r="60" fill="orange" fill-opacity="0.8">
     <animateTransform attributeType="xml"
		      attributeName="transform"
		      type="rotate"
		      from="0"
		      to="360"
		      dur="2s"
		      repeatCount="indefinite"/>
	</circle>

  <g transform="translate(100,100)"> 
    <text id="TextElement" x="0" y="0" style="font-family:fantasy;font-size:28; visibility:hidden">SVG
      <set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="5s" fill="freeze" repeatCount="indefinite" />
      <animateMotion path="M 0 0 L 100 100" begin="1s" dur="5s" fill="freeze" repeatCount="indefinite"/>
      <animate attributeName="fill" attributeType="CSS" from="magenta" to="blue" begin="1s" dur="5s" fill="freeze" repeatCount="indefinite" /> 
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30" to="0" begin="1s" dur="5s" fill="freeze" repeatCount="indefinite" /> 
      <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="3" additive="sum" begin="1s" dur="5s" fill="freeze" repeatCount="indefinite"/> 
    </text> 
  </g>
