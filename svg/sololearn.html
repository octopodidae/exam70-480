<svg height="1000" width="1000">
  <circle cx="50" cy="300" r="40" fill="red" fill-opacity="0.5">
	<animate attributeName="cy" from="60" to="300" dur="1s" repeatCount="indefinite" />
	<animate attributeName="r" from="50" to="200" dur="3s" repeatCount="indefinite" fill="freeze"/>	
  </circle>
  <circle cx="100" cy="300" r="40"  fill="orange" fill-opacity="0.5">
	<animate attributeName="r" from="40" to="800" dur="3s" repeatCount="indefinite" fill="freeze"/>
	<animate attributeName="cy" from="50" to="1000" dur="3s" repeatCount="indefinite" fill="freeze"/>		
  </circle>
  <circle cx="150" cy="300" r="48"  fill="greenyellow" fill-opacity="0.5">
		<animate attributeName="cy" from="300" to="700" dur="2s" repeatCount="indefinite" fill="freeze"/>
		<animate attributeName="r" from="200" to="380" dur="3s" repeatCount="indefinite" fill="freeze"/>	
  </circle>
  <circle cx="200" cy="300" r="40" fill="aqua" fill-opacity="0.5">
	<animate attributeName="cy" from="10" to="1000" dur="4s" repeatCount="indefinite" fill="freeze"/>
	<animate attributeName="r" from="40" to="150" dur="6s" repeatCount="indefinite" fill="freeze"/>
  </circle>
  <circle cx="250" cy="300" r="50" fill="blue" fill-opacity="0.5">
		<animate attributeName="cy" from="300" to="1000" dur="1s" repeatCount="indefinite" fill="freeze"/>
		<animate attributeName="r" from="40" to="200" dur="8s" repeatCount="indefinite" fill="freeze"/>
  </circle>


 
</svg>
